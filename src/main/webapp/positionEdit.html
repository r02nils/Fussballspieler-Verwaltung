<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spieler bearbeiten</title>
</head>
<body>
<form id="posEdit" name="posEdit">
    <h3>Position Bearbeiten / Erstellen</h3>
    <div id="message" style="color: red;"></div>
    <p>Zum Erstellen muss id = 0 sein</p>
    <button type="button" id="logoff">Abmelden</button>
    <table>
        <tr>
            <td><label for="id">id</label></td>
            <td>
                <input id="id" name="id" type="number" minlength="1" maxlength="3" required value="0"/>
            </td>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td>
                <input id="name" name="name" type="text" size="30" minlength="2" maxlength="30" required/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zur√ºcksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
<script src="./js/jquery.js"></script>
<script src="./js/positionEdit.js"></script>
<script src="./js/util.js"></script>
<script src="./js/checkCookie.js"></script>
</body>
</html>
