<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script>
        $(document).ready(
            function (){
                loadSpieler();
            }
        );
        function loadSpieler() {
            $
                .ajax({
                    url: "http://localhost:8080/Fussballspieler-Verwaltung-1.0/resource/spieler/readID?id=" + 1,
                    type: "GET",
                    dataType: "json"
                })

                .done(doIt)

                .fail(function (xhr, status, errorThrown) {
                    alert("Error");
                })
        }
        function doIt(spielerData){
            document.getElementById("spieler").innerHTML = spielerData['name'];
        }
    </script>
</head>
<body>
    <h1>Fussballspieler-Verwaltung</h1>
    <p>Beispiel: Spieler Liste Service</p>
    <p>http://localhost:8080/Fussballspieler-Verwaltung-1.0/resource/Spieler/list</p>
    <p id="spieler"></p>
</body>
</html>
